<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>emplist</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div id="wrap">
			<div id="top_content"> 
				<div id="header">
					<div id="rightheader">
						<p>
							2009/11/20
							<br />
						  <a href="javascript:;" @click = "logout">安全退出</a>
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">main</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						Welcome! {{user.username}}!

					</h1>
					<table class="table">
						<tr class="table_header">
							<td>
								ID
							</td>
							<td>
								Name
							</td>
							<td>
								Photo
							</td>
							<td>
								Salary
							</td>
							<td>
								Age
							</td>
							<td>
								Operation
							</td>
						</tr>
						<tr v-for = "(emp,index) in emps" :key="emp.id" :class="index%2 ==0 ?'row1':'row2'">
							<td>
								{{emp.id}}
							</td>
							<td>
								{{emp.name}}
							</td>
							<td>
								<img :src="/ems_vue/+emp.path" style="height: 60px;">
							</td>
							<td>
								{{emp.salary}}
							</td>
							<td>
								{{emp.age}}
							</td>
							<td>
								<a href="javascript:;" @click = "delEmp(emp.id)">delete emp</a>&nbsp;<a :href="'/ems_vue/updateEmp.html?id='+emp.id">update emp</a>
							</td>
						</tr>

					</table>
					<p>
						<input type="button" class="button" value="Add Employee" onclick="location='addEmp.html'"/>
					</p>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
				ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
<script src="/ems_vue/js/vue.js"></script>
<script src="/ems_vue/js/axios.min.js"></script>
<script>
	var app = new Vue({
		el: "#wrap",
		data: {  //数据
			user: {
				realname: "",
			},//用来存放用户登录信息
			emps:[],

		},
		methods: { //自定义函数
			//处理安全退出
			logout() {
				localStorage.removeItem("user");
				location.reload(true);//刷新页面
			},
			//删除员工

			delEmp(id){
				if (window.confirm("确定删除吗")){
					var _this = this;
					axios.get("http://localhost:8989/ems_vue/emp/delete?id="+id).then(res=>{
						if(res.data.state) {
							alert("点击确定刷新");
							_this.findAll();

						} else {
							alert(res.data.msg+"删除失败");
						}
					});
				}

			},
			findAll(){
				var _this = this;
				axios.get("http://localhost:8989/ems_vue/emp/findAll").then(res=>{
					console.log(res.data);
					_this.emps = res.data;

				});
			}

		},
		created() {//生命周期函数
			var userString = localStorage.getItem("user");
			if (userString) {
				this.user = JSON.parse(userString);
			} else {
				alert("您尚未登录,点击确定跳转至登录页面!");

				location.href = "/ems_vue/login.html";
			}
			//查询所有信息
			this.findAll();
		}
	})
</script>
